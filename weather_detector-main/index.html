<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <input type="text" placeholder="Enter City Name">
            <button>
                <img src="images/images.png" class="search-icon">
            </button>
        </div>
        <div class="weather">
            <img src="images/78977d761bbf1062cf46d570f424db60-removebg-preview.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">India</h2>
            <div class="details">
                 <div class="col">
                    <img src="images/e67172f0e1e266098ae55b7f057c0761-removebg-preview.png" class="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="weather.js"></script>
